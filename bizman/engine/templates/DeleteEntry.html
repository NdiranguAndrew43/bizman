{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Entry</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/deleteEntry.css' %}"> <!-- Include CSS if needed -->
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete this transaction?</h2>
        <p><strong>Description:</strong> {{ transaction.description }}</p>
        <p><strong>Amount:</strong> {{ transaction.amount }}</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" style="background-color: #dc3545; color: white;">Delete Entry</button>
            <a href="{% url 'entry_list' %}" class="btn">Cancel</a>
        </form>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
