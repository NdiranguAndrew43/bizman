{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/editItem.css' %}">
    <title>Edit Item</title>
</head>
<body>
    <div class="container">
        <h1>Edit Item</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" value="{{ item.item_name }}" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required>
            
            <button type="submit">Update Item</button>
        </form>
        <a href="{% url 'inventory' %}">Back to Inventory</a>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
